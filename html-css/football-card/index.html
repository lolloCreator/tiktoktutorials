<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card juventus">
        <div class="card_border"></div>
        <div class="card_border-line"></div>
        <div class="card_inner">
          <div class="card_img">
            <div class="img_team">
              <img src="img/juventus.png" alt="Team: Ferrari logo" />
            </div>
            <div class="img_athlete">
              <img src="img/ronaldo.png" alt="Charles Leclerc" />
            </div>
          </div>
          <div class="card_text">
            <div class="card_type">7</div>
            <h1 class="name">C. Ronaldo</h1>
            <p class="points">Juventus</p>
          </div>
        </div>
      </div>
      <div class="card barcelona">
        <div class="card_border"></div>
        <div class="card_border-line"></div>
        <div class="card_inner">
          <div class="card_img">
            <div class="img_team">
              <img src="img/barcellona.png" alt="Team: Ferrari logo" />
            </div>
            <div class="img_athlete">
              <img src="img/messi.png" alt="Charles Leclerc" />
            </div>
          </div>
          <div class="card_text">
            <div class="card_type">10</div>
            <h1 class="name">L. Messi</h1>
            <p class="points">Barcelona</p>
          </div>
        </div>
      </div>
      <div class="card psg">
        <div class="card_border"></div>
        <div class="card_border-line"></div>
        <div class="card_inner">
          <div class="card_img">
            <div class="img_team">
              <img src="img/psg.png" alt="Team: Ferrari logo" />
            </div>
            <div class="img_athlete">
              <img src="img/mbappe.png" alt="Charles Leclerc" />
            </div>
          </div>
          <div class="card_text">
            <div class="card_type">7</div>
            <h1 class="name">K. Mbapp√©</h1>
            <p class="points">P.S.G.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
